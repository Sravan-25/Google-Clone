<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpeg" type="image">
    <title>Google</title>

</head>
<body>
    <nav class="head">
        <a href="https://mail.google.com/" class="link" title="Gmail">Gmail</a>
        <a href="#" class="link" title="Google Images">Images</a>
        <i class="fa-solid fa-flask" id="icon" title="Google labs"></i>
        <i class="fa-solid fa-bars" id="icon" title="Google Apps"></i>
        <img src="icon.jpg" id="account"  
        title="Google Account 
        Sravan Kumar Reddy  
        sravankumarsaiteja@gmail.com ">
    </nav>

    <div class="logo">
        <h1>Google</h1>
    </div>
    <div class="search_bar">
        <input type="search" placeholder="Search Google or type a URL">
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
        <img src="voice.png" title="Search for voice" id="voice">
        <img src="lens.png" title="google lens" id="lens">
    </div>

    <div class="tabs">
        <div class="fb">
            <img src="fb.png" title="Facebook" id="img">
            <a href="https://www.facebook.com/" title="Facebook" id="link">Facebook</a>
        </div>
        <div class="insta">
            <img src="inst.png" title="Instagram" id="img">
            <a href="https://www.instagram.com/" title="Instagram" id="link">Instagram</a>
        </div>
        <div class="linkedln">
            <img src="linkedln.png" title="Linkedln" id="img">
            <a href="https://www.linkedln.com/" title="Linkedln" id="link">Linkedln</a>
        </div>
    </div>
    <div class="tab2">
        <div class="Indeed">
            <img src="indeed.png" title="Indeed" id="img1">
            <a href="https://www.indeed.com/" title="Indeed" id="link1">Indeed</a>
        </div>
        <div class="Pinterest">
            <img src="pinterest.png" title="pinterest" id="img1">
            <a href="https://in.pinterest.com/" title="pinterest" id="link1">Pinterest</a>
        </div>
        <div class="Google_photos">
            <img src="google images.png" title="Google Photos" id="img1">
            <a href="https://photos.google.com/" title="Google Photos" id="link1">Google...</a>
        </div>
    </div>
    <div class="last">
        <i class="fa-solid fa-pen" id="pen" title="Customize desktop"></i>
    </div>
</body>
</html>
